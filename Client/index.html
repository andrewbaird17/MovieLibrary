<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <title>Movie Library</title>
    <meta charset="utf-8">
</head>
<center>
<body>
    <br>
<header>
    <h1><strong>Movie Library</strong></h1>
</header>
<br>
<br>
<form id="my-form">
    <h4>Add A Movie to the Library</h4>
    <input type="text" name="title" placeholder="Title" />
    <input type="text" name="director" placeholder="Director" />
    <input type="text" name="genre" placeholder="Genre" />
    <button type="submit">Submit</button>
</form>
<br>
<form id="edit-form">
    <h4>Edit Movie Details</h4>
    <h5>These boxes will populate after you click the 'Edit' button associated with movie you would like to change.</h5>
    <input type="hidden" name='movieId' placeholder="Id" />
    <input type="text" name="title" placeholder="Title" />
    <input type="text" name="director" placeholder="Director" />
    <input type="text" name="genre" placeholder="Genre" />
    <button type="submit">Submit</button>
</form>
<br>
<br>
<button type="button" id= "ShowTable">Show Movie Titles</button>
<br>
<br>
<div class = "panel panel-primary">
    <div class="panel-heading"><strong>Movie Library</strong></div>
    <div class = "panel-body">
        <table class = "table" id="Table">
                <thead>

                    <td>Title</td>
                    <td>Director</td>
                    <td>Genre</td>
                    <td></td>
                </thead>
                <tbody id="row"></tbody>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</center>
</html>
